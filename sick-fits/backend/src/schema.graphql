type Mutation {
	createItem(
		title: String
		description: String
		price: Int
		image: String
		largeImage: String
	): Item!
	createUser(name: String, email: String): User!
	updateItem(id: ID!, title: String, description: String, price: Int): Item!
	deleteItem(id: ID!): Item
}

type Query {
	items: [Item]!
	item(where: ItemWhereUniqueInput!): Item
}